<!doctype html>
<html ng-app="store">
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  
</head>

<body>

<p> {{"hello" + " you"}} </p>
    
  
      <p>
    
    {{ "hi" + " " + "how are you bro" }}
    </p>
    
    
    <div ng-controller ="StoreController as store">
        <!--<div ng-hide="store.product.SoldOut">-->
        <div ng-repeat="product in store.products">
            <h1> Name : </h1>   {{product.name }}
            <h1>   Price : </h1>  {{product.price }}
            <p> <h1>   Description : </h1>  {{product.description }} </p>

            <button ng-show="product.CanPurchase"> Add to cart </button>
        </div>
</div>
    

    <div ng-controller="goldController as gold">

        <div>
            <h1> Name : </h1>   {{gold.manufacture.name }}
            <h1>   Price : </h1>  {{gold.manufacture.price }}
            <p> <h1>   Description : </h1>  {{gold.manufacture.description }} </p>

            <button ng-show="gold.manufacture.CanPurchase"> Add to cart </button>
        </div>
    </div>


    
    
</body>
</html>
