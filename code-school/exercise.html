<!doctype html>
<html ng-app="gemStore">
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="apps.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>



<body ng-controller="StoreController as store">

<div class="container">
<div class="row">
<div class="col-md-12">









    <div class="list-group">
        <!--  Product Container  -->

        <div ng-repeat="product in store.products" class="list-group-item">
            <h3>
                {{ product.name}}
                <em class="pull-right"> {{product.price | currency }}</em>
            </h3>
            <div class="gallery" ng-controller="GalleryController as gallery" ng-show="product.images.length">


                <img ng-src="{{product.images[gallery.current]}} " />


                <ul class="img-thumbnails clearfix">
                    <li ng-repeat="image in product.images" class="small-image pull-left thumbnail">
                        <img ng-src="{{image}}" />
                    </li>
                </ul>



            </div>

            <button ng-show="product.canPurchase">Add to Cart</button>


            <section class="tab" ng-controller="TabController as panel">
                <ul class="nav nav-pills">
                    <li ng-class="{active:panel.isSet(1)}">
                        <a href ng-click="panel.setTab(1)">Description</a>
                    </li>
                    <li ng-class="{active:panel.isSet(2)}">
                        <a href ng-click="panel.setTab(2)">Specs</a>
                    </li>
                    <li ng-class="{active:panel.isSet(3)}">
                        <a href ng-click="panel.setTab(3)">Reviews</a>
                    </li>
                </ul>
                <div ng-show="panel.isSet(1)">
                    <h4>Description</h4>
                    <blockquote>{{product.description}}</blockquote>
                </div>
                <div ng-show="panel.isSet(2)">
                    <h4>Specs</h4>
                    <blockquote>Shine: {{product.shine}} </blockquote>
                </div>
                <div ng-show="panel.isSet(3)">
                    <h4>Reviews</h4>
                    <blockquote></blockquote>
                </div>
            </section>


        </div>


















</div>
















</div>
</div>
</div>
<p> {{"hello" + " you"}} </p>

    </p>
    
    <p> {{ "Hello, Angular!" }} </p>
    
</body>
</html>
